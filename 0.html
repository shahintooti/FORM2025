<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="0.css">
    <link rel="icon" href="0.jpg" type="image/0-icon">
    <title>FORM</title>
</head>
<body>
    <h1 class="text-success text-center font-weight-bold" style="font-size:xx-large;">
        FORM VALIDATION IN JAVASCRIPT
    </h1>
    <h2 class="text-primary text-center font-weight-bold" style="font-size:x-large;">
        SIGN UP
    </h2>
    <div class="container">
        <div class="col-12">
            <form onsubmit="return validation()" class="bg-light p-4">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" autocomplete="off">
                    <span id="Name" class="text-danger"></span></div>
                <div class="form-group">
                    <label for="emails">Email</label>
                    <input type="text" id="emails" class="form-control" autocomplete="off">
                    <span id="emailids" class="text-danger"></span></div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" class="form-control" autocomplete="off">
                    <span id="phones" class="text-danger"></span></div>
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" id="user" class="form-control" autocomplete="off">
                    <span id="username" class="text-danger"></span></div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" class="form-control" autocomplete="off">
                    <span id="password" class="text-danger"></span></div>
                <div class="form-group">
                    <label for="conpass">Confirm Password</label>
                    <input type="password" id="conpass" class="form-control" autocomplete="off">
                    <span id="confirmpassword" class="text-danger"></span></div><br>
                    <input type="submit" value="Submit" class="btn btn-primary">
                    <input type="reset" value="Reset" class="btn btn-secondary">
                    <br><br>Already have an account? <a href="1.html">Login</a></form></div></div>
<script>
    function validation(){
        var name=document.getElementById('name').value;
        var email=document.getElementById('emails').value;
        var phone=document.getElementById('phonenumber').value;
        var user=document.getElementById('user').value;
        var pass=document.getElementById('pass').value;
        var conpass=document.getElementById('conpass').value;
// Clear previous messages
        document.getElementById('Name').innerHTML='';
        document.getElementById('emailids').innerHTML='';
        document.getElementById('phones').innerHTML='';
        document.getElementById('username').innerHTML='';
        document.getElementById('password').innerHTML='';
        document.getElementById('confirmpassword').innerHTML='';
// Name
        if (name==""){document.getElementById('Name').innerHTML="** Please fill the name field";return false;}
// Email
        if (email==""){document.getElementById('emailids').innerHTML="** Please fill the email field";return false;}
        if (email.indexOf('@')<=0){document.getElementById('emailids').innerHTML="** Invalid email format";return false;}
        if (email.charAt(email.length-4)!='.' && email.charAt(email.length-3)!='.'){document.getElementById('emailids').innerHTML="** Invalid email format";return false;}
// Phone
        if (phone==""){document.getElementById('phones').innerHTML="** Please fill the phone number field";return false;}
        if (isNaN(phone)){document.getElementById('phones').innerHTML="** Only digits are allowed";return false;}
        if (phone.length !=11){document.getElementById('phones').innerHTML="** Phone number must be exactly 11 digits";return false;}
// Username
        if (user==""){document.getElementById('username').innerHTML="** Please fill the username field";return false;}
        if (user.length<4 || user.length>13){document.getElementById('username').innerHTML = "** Username must be between 4 and 13 characters";return false;}
        if (!isNaN(user)){document.getElementById('username').innerHTML ="** Only letters allowed in username";return false;}
// Password
        if (pass==""){document.getElementById('password').innerHTML="** Please fill the password field";return false;}
        if (pass.length<4 || pass.length>13){document.getElementById('password').innerHTML="** Password must be between 4 and 13 characters";return false;}
// Confirm password
        if (conpass==""){document.getElementById('confirmpassword').innerHTML="** Please fill the confirm password field";return false;}
        if (pass!=conpass){document.getElementById('confirmpassword').innerHTML="** Passwords do not match";return false;}
        return true;}
    </script>
</body>
</html>
